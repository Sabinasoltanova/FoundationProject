{% extends "admin/base.html" %}

{% block content %}
<section class="slider">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <h4 class="my-3">Add New Slide</h4>
              <form action="/admin/slider/new" method='POST' enctype="multipart/form-data">
                  <div class="form-group my-2">
                    <input type="text"  name="title" placeholder="Slide Title">
                  </div>
                  <div class="form-group my-2">
                    <input type="text"  name="text" placeholder="Slide Text">
                  </div>
                  <div class="form-group my-2">
                    <input type="file"  name="img" placeholder="Slide Image">
                  </div>
                  <div class="form-group my-2">
                    <input type="text"  name="contact_now_url" placeholder="Contact Now Url">
                  </div>
                  <div class="form-group my-2">
                      <input type="submit" class="btn btn-success" value='Add New Slide'>
                  </div>

              </form>
          </div>
      </div>
  </div>
</section>
{% endblock %}
