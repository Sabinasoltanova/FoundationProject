{% extends "admin/base.html" %}

{% block content %}
<section class="slider">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <h4 class="my-3">Service</h4>
              <form action="/admin/service/new" method='POST' enctype="multipart/form-data">
                  <div class="form-group my-2">
                    <input type="text"  name="title" placeholder="Service Title">
                  </div>
                  <div class="form-group my-2">
                    <textarea name="text" id="" cols="30" rows="10"></textarea>
                  </div>
                  <div class="form-group my-2">
                    <input type="file"  name="img" placeholder="Service Image">
                  </div>
                  <div class="form-group my-2">
                    <input type="text"  name="contact_now_url" placeholder="Read More Url">
                  </div>
                  <div class="form-group my-2">
                      <input type="submit" class="btn btn-success" value='Add New Slide'>
                  </div>

              </form>
          </div>
      </div>
  </div>
</section>
{% endblock %}
