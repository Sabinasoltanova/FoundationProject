{% extends "admin/base.html" %}

{% block content %}
<section class="slider">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <h4 class="my-3">All Services</h4>
              <table class="table">
                  <thead>
                      <tr>
                          <th scope="col">Id</th>
                          <th scope="col">Service Title</th>
                          <th scope="col">Service Text</th>
                          <th scope="col">Service Img</th>
                          <th scope="col">Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      {% for service in service %}
                      <tr>

                          <td>{{service.id}}</td>
                          <td>{{service.title}}</td>
                          <td>{{service.text}}</td>
                          <td>{{service.img}}</td>
                          <td>
                              <a href=""><i class="bi bi-trash mx-1"></i></i></a>
                              <a href=""><i class="bi bi-pencil mx-1"></i></i></a>
                              <a href=""><i class="bi bi-envelope mx-1"></i></a>
                          </td>
                      </tr>
                      {% endfor %}

                  </tbody>
              </table>
          </div>
      </div>
  </div>
</section>
{% endblock %}
